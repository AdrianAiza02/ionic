<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-listas></app-listas>
    <ion-list>
        <ion-item *ngFor="let item of deseosServ.listas" detail (click)="listaSeleccionada(item)">
            <ion-label>{{item.titulo}}</ion-label>
            <ion-note slot="end" color="tertiary">{{item.items.length}} items</ion-note>
        </ion-item>

    </ion-list>


    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>




</ion-content>
